[package]
name = "nibiru-macro"
version = "0.1.0"
edition = "2021"
description = "Procedural macros for Nibiru CosmWasm smart contracts"
keywords = ["nibiru", "blockchain", "macro", "cosmwasm"]

# lib: See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[features]
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
quote = "1.0.33"
syn = "2.0.38"